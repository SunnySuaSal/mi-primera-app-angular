<section class="card">

  <h2>Contador</h2>
  <p>Valor actual: {{counter()}}</p>

  <button (click)="decrement()">Decrementar</button>
  <button (click)="increment()">Aumentar</button>
  <button (click)="reset()">Reset</button>
  <button (click)="saveNumber(counter())">Guardar</button>

  <!-- Para renderizar un componente de forma condicional, se utilizaba *ngIf -->
  <!-- <<p class="alert" *ngIf="counter()>5"> El contador es mayor a 5 </p> -->
  <!-- Ahora está deprecado, lo que se usa es un if normal de TypeScript -->
  @if(counter() > 5){
    <p class="alert">El contador es mayor a 5</p>
    <p>Puedes renderizar los elementos que sean, mientras estén dentro de los
  corchetes del if.
    </p>
  }@else if(counter()<5){
    <p class="success">El contador es menor a 5</p>
    }@else{
    <p>El contador es igual a 5</p>
    }

</section>
